<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html elements</title>
</head>
<body style="font-family: Roboto, sans-serif">
    <header style="display: flex; justify-items: center; justify-content: space-around; margin-top:10px; padding: 5px 10px; background-color: rgb(227, 241, 227); border-radius: 5px;">
        <div style="display: flex; align-items: center;">
            <img width="50" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png" alt="W3 School Logo">
            <div id="menu" style="margin-left: 5px;">
                <a href="#tutorials" style="margin-left: 5px;">Tutorials</a>
                <a href="#Exercises" style="margin-left: 5px;">Exercises</a>
                <a href="#Certificates" style="margin-left: 5px;">Certificates</a>
                <a href="#Services" style="margin-left: 5px;">Services</a>
            </div>
            <div class="search-container" style="margin-left: 15px;">
                <form action="#" method="GET">
                    <input type="search" placeholder="Search..." width="100" height="40" style="padding: 4px 10px; font-size: 16px; border: 1px solid  #555;border-radius: 5px;">
                </form>
            </div>
        </div>
        <div style="display: flex; align-items: center;">
            <div class="more-features" style="margin-right: 5px;">
                <a href="#plus" style="margin-left: 5px;">Plus</a>
                <a href="#spaces" style="margin-left: 5px;">Spaces</a>
                <a href="#for-teachers" style="margin-left: 5px;">For Teachers</a>
                <a href="#store" style="margin-left: 5px;">Get Certified</a>
            </div>
            <div class="register-container" style="margin-left: 15px;">
                <a href="#sign-up" style="color: white; text-decoration: none; padding: 5px 10px; background-color: green;">Sign Up</a>
                <a href="#sign-in" style="color: black; text-decoration: none; padding: 5px 10px; background-color: rgb(222, 233, 222);">Log in</a>
            </div>
        </div>
    </header>
</body>
</html>
